<script>
    String.prototype.replaceAll = function(search, replacement) {
        var target = this;
        return target.replace(new RegExp(search, 'g'), replacement);
    };
    window.onkeydown = window.onkeyup = okd;
    var okd = (function (ev) {
      var key;
      var isShift;
      if (window.event) {
        key = window.event.keyCode;
        isShift = !!window.event.shiftKey; // typecast to boolean
      } else {
        key = ev.which;
        isShift = !!ev.shiftKey;
      }
      if ( isShift ) {
        switch (key) {
          case 16: // ignore shift key
            break;
          default:
            alert(key);
            // do stuff here?
            break;
        }
      }
    });

    function getSearchVal(){ return encodeURIComponent(document.getElementById("search").value.replaceAll(" ", "+") ) }
    function defineDefualt() {
        
        localStorage.setItem("engines", {
            google:{
                redirSearch:function(){
                    window.location.href = "https://www.google.com/?gws_rd=ssl#q=" + getSearchVal();
                },
                searchString:"https://www.google.com/?gws_rd=ssl#q=[search]"
            }, 
            bing:{
                redirSearch:function(){
                    window.location.href = "https://www.bing.com/search?q=" + getSearchVal() + "&qs=n&form=QBRE&pq=sss&sc=8-3&sp=-1&sk=&cvid=F3CD4F0EF581451A912B9AB8E4DBDF75" + getSearchVal();
                },
                searchString:"https://www.bing.com/search?q=[search]&qs=n&form=QBRE&pq=sss&sc=8-3&sp=-1&sk=&cvid=F3CD4F0EF581451A912B9AB8E4DBDF75"
            }, 
            wikipedia:{
                redirSearch:function(){
                   window.location.href = "https://en.wikipedia.org/w/index.php?search=" + getSearchVal() + "&title=Special%3ASearch&go=Go";
                },
                searchString:"https://en.wikipedia.org/w/index.php?search=[search]&title=Special%3ASearch&go=Go"
            },
            yahoo:{
                redirSearch:function(){
                   window.location.href = "https://en.wikipedia.org/w/index.php?search=" + getSearchVal() + "&title=Special%3ASearch&go=Go";
                },
                searchString:"https://search.yahoo.com/search?p=[search]&fr=yfp-t-201"
            }
        });
    }
    function run(engine) {
        var e = getEngine(engine); 
        e.redirSearch();
    }
    function getEngine(engine) {
        return localStorage.getItem("engines")[engine];
    }
