<script>
function phraseQuery(search) {
    var before =  search.split("[search")[0];
    var after = search.split("[search]")[1];
    return {function:function(search){window.location.href=this.before + search + this.after}, before:before, after:after };
};
/*

function getPopularity(name) {
    if (name === null) {
        return localStorage.getItem("engines"); // [{name:"google", "search=https://google.combhal"}]
    } else {
        return localStorage.getItem("engines")[name]; // {name:"google", search:"https://www.google.com/search?aqs=chrome..69i57j69i60l4j0.958j0j4&sourceid=chrome&es_sm=91&ie=UTF-8#q=[search]"}
    }
};

    var highScoreSoFar = 0;
